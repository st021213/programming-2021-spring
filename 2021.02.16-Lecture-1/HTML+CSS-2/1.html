<html>
	<head>
		<title>Табличная верстка</title>
	</head>
	<body>
		frame - очень редко используется.<br/>
		<a href="2.html">Верстка слоями</a>
		<table border=0>
			<tr>
				<td colspan=4>Заголовок</td>
			</tr>
			<tr>
				<td>1.1</td>
				<td>1.2</td>
				<td>1.3</td>
				<td>1.4</td>
			</tr>
			<tr>
				<td>2.1</td>
				<td rowspan=2>2.2</td>
				<td>2.3</td>
				<td>2.4</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.3</td>
				<td>3.4</td>
			</tr>
		</table>
	</body>
</html>
